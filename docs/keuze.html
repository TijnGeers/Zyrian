<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zyrian Vertaler</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      justify-content: center;
    }
    
    .btn {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-decoration: none;
      display: block;
      text-align: center;
      max-width: 200px;
    }
    
    .btn.vrienden {
      background: linear-gradient(135deg, #7f5cff, #5a3cff);
      color: #ffffff;
    }
    
    .btn.vrienden:hover {
      background: linear-gradient(135deg, #6a4cff, #4a2cff);
    }
    
    .btn.beheer {
      background: linear-gradient(135deg, #2fe6ff, #1bbcd4);
      color: #002b36;
    }
    
    .btn.beheer:hover {
      background: linear-gradient(135deg, #1dd6ff, #0aacd4);
    }
    
    .subtitle {
      text-align: center;
      color: #aab4ff;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Zyrian Vertaler</h2>
    <p class="subtitle">Kies je modus</p>
    
    <div class="buttons">
      <a href="vrienden/" class="btn vrienden">Vrienden</a>
      <a href="tijn/" class="btn beheer">Beheer (Tijn)</a>
    </div>
  </div>
</body>
</html>
